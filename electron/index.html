<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pomodoro Timer</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0px;
        }
        .container {
            text-align: center;
            background: white;
            padding: 2em;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .time {
            font-size: 3em;
            margin: 20px 0;
        }
        .buttons button {
            margin: 5px;
            padding: 10px 20px;
            font-size: 1em;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .start { background-color: #4CAF50; color: white; }
        .pause { background-color: #f44336; color: white; }
        .resume { background-color: #ff9800; color: white; }
        .reset { background-color: #2196F3; color: white; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Pomodoro Timer üçÖ</h1>
        <div class="time" id="timer">25:00</div>
        <div class="buttons">
            <button class="start" id="start">Start</button>
            <button class="pause" id="pause" disabled>Pause</button>
            <button class="resume" id="resume" disabled>Resume</button>
            <button class="reset" id="reset">Reset</button>
        </div>
    </div>

    <script>
        let timer;
        let timeRemaining = 25 * 60;
        let isPaused = false;

        const timerElement = document.getElementById('timer');
        const startButton = document.getElementById('start');
        const pauseButton = document.getElementById('pause');
        const resumeButton = document.getElementById('resume');
        const resetButton = document.getElementById('reset');

        function updateTimerDisplay() {
            const minutes = Math.floor(timeRemaining / 60);
            const seconds = timeRemaining % 60;
            timerElement.textContent = `${minutes < 10 ? '0' : ''}${minutes}:${seconds < 10 ? '0' : ''}${seconds}`;
        }

        function startTimer() {
            timer = setInterval(() => {
                if (!isPaused) {
                    timeRemaining--;
                    updateTimerDisplay();
                    if (timeRemaining <= 0) {
                        clearInterval(timer);
                        alert('Pomodoro session completed!');
                    }
                }
            }, 1000);
        }

        startButton.addEventListener('click', () => {
            startButton.disabled = true;
            pauseButton.disabled = false;
            resumeButton.disabled = true;
            isPaused = false;
            startTimer();
        });

        pauseButton.addEventListener('click', () => {
            isPaused = true;
            pauseButton.disabled = true;
            resumeButton.disabled = false;
        });

        resumeButton.addEventListener('click', () => {
            isPaused = false;
            pauseButton.disabled = false;
            resumeButton.disabled = true;
        });

        resetButton.addEventListener('click', () => {
            clearInterval(timer);
            timeRemaining = 25 * 60;
            updateTimerDisplay();
            startButton.disabled = false;
            pauseButton.disabled = true;
            resumeButton.disabled = true;
            isPaused = false;
        });

        updateTimerDisplay();
    </script>
</body>
</html>
